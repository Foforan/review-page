@media (min-width: 48rem) {
  .review-page-wrapper {
    max-width: 500px;
  }
}

.cstm-review-page {
    background: #FCFCFC;
}
.review-page-wrapper {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    min-height: 500px;
    height: 100%;
    background: white;
    padding: 10px;
    margin: auto;
    box-shadow: 0 3px 8px rgba(0,0,0,0.15);
}
.review-page-wrapper .rte {
    margin-bottom: 20px;
}

.rev-starss {
    display: flex;
    align-items: center;
    gap: 10px;
    cursor: pointer;
    margin: 10px 0;
}
.rev-starss span {
    display: flex;
}
.rev-starss svg {
    width: 28px;
}
.radio-btn {
    display: flex;
    align-items: center;
    justify-content: center;
    background: white;
    border: 1px solid oklch(87.2% .01 258.338);
    border-radius: 100%;
    width: 20px;
    height: 20px;
    cursor: pointer;
}
.radio-btn-dot {
  display: none;
  align-items: center;
  justify-content: center;
  border-radius: 100%;
  width: 14px;
  height: 14px;
}
.rev-starss.selected .radio-btn-dot {
  display: flex;
}

.rating-submit-btn {
  margin-top: 20px;
  padding: 10px 30px;
  border: none;
  background: #30C19E;
  color: white;
  cursor: pointer;
  border-radius: 5px;
  width: fit-content;
}

@media screen and (max-width: 749px) {
  .cstm-review-page {
    padding: 0 10px;
  }
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function () {

  let selectedRating = null;

  // Click event for rating rows
  document.querySelectorAll('.rev-starss').forEach(row => {
    row.addEventListener('click', () => {

      // Remove "selected" state from all
      document.querySelectorAll('.rev-starss').forEach(r => r.classList.remove('selected'));

      // Mark current clicked
      row.classList.add('selected');

      // Save the rating
      selectedRating = row.getAttribute('data-rating');
    });
  });

  // Redirect when clicking submit
  document.getElementById('ratingSubmitBtn').addEventListener('click', () => {
    if (!selectedRating) {
      alert("Please select a rating first.");
      return;
    }

    // ⭐ Links you can customize
    const fiveStarLink = "https://www.trustpilot.com/review/alamoni.com";
    const otherStarLink = "https://alamoni.com/pages/contact";

    if (selectedRating == "5") {
      window.location.href = fiveStarLink;
    } else {
      window.location.href = otherStarLink;
    }
  });

});
</script>
